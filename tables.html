<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="Bootstrap3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="TechieBootstrap/bootstrap.techie.min.css">

	<script type="text/javascript" src="jQuery/jquery.min.js"></script>
	<script type="text/javascript" src="Bootstrap3/js/bootstrap.min.js"></script>

</head>
<body>
<h2>Specifications</h2>

<table id="objectproperties" class="table table-bordered" data-effect="fade">
    <thead>
        <tr>
            <th>Properties</th>
            <th>Values</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script> 
function getUrlParameters()
{
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
    sURLVariables = sPageURL.split('&'),
    sParameterName,
    i;

    var object = {};
    for(i = 0; i < sURLVariables.length; i++)
    {
        sParameterName = sURLVariables[i].split('=');

        if(sParameterName[0] !== '' && sParameterName[1] !== undefined)
        {
            object[sParameterName[0]] = sParameterName[1];
        }
    }
    return object;
}

$(document).ready(function(){
    var data = getUrlParameters();
    $.each(data, function(index, value)
	{
		$('#objectproperties tbody').append(`<tr><td>${index}</td> <td>${value}</td></tr>`);
	});
});
</script>
</body>
</html>
